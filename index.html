<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up Form - The odin project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <div class="image-container">
          <img src="./odin-lined.png" width="150" alt="Odin Logo" class="logo">
        </div>
      </div>
      <div class="form-wrapper">
        <h3 class="title">
          This is not a real online service. You know you need something like
          this in your life to help you realize your deepest dreams.<br> Sign Up now
          to get started.<br>
        </h3>
        <h3 class="title">You Know you want to.</h3>
        <form action="/" method="POST">
          <div class="wrapper-form">
            <h3>Let's do this</h3>
            <div class="col-full col-top">
              <div class="field-wrapper">
                <label for="first_name">First name</label>
                <input type="text" name="first_name" id="first_name" />
              </div>
              <div class="field-wrapper">
                <label for="last_name">Last name</label>
                <input type="text" name="last_name" id="last_name" />
              </div>
            </div>
            <div class="col-full col-center">
              <div class="field-wrapper">
                <label for="user_email">E-mail</label>
                <input type="email" name="user_email" id="user_email" />
              </div>
              <div class="field-wrapper">
                <label for="user_phone">Phone Number</label>
                <input type="text" name="user_phone" id="user_phone" />
              </div>
            </div>
            <div class="col-full col-bottom">
              <div class="field-wrapper">
                <label for="user_password">Password</label>
                <input
                  type="password"
                  name="user_password"
                  id="user_password"
                />
              </div>
              <div class="field-wrapper">
                <label for="user_confirm_password">Confirm Password</label>
                <input
                  type="password"
                  name="user_password"
                  id="user_confirm_password"
                />
              </div>
            </div>
          </div>
          <button class="btn-createaccount">Create Account</button>
        </form>
        <p class="login-msg">Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </body>
</html>
